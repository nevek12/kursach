<!-- templates/add_equipment.html -->
{% extends "./base.html" %}
{% load static %}
{% block title %}Добавление оборудования{% endblock %}

{% block content %}
<h2>Добавить оборудование</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Имя оборудования</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="ip_address">IP-адрес</label>
        <input type="text" name="ip_address" id="ip_address" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Добавить</button>
</form>
{% endblock %}
