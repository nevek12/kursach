<!-- templates/equipment_list.html -->
{% extends "./base.html" %}
{% load static %}
{% block title %}Оборудования{% endblock %}
{% block content %}

<h2>Оборудование</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Имя</th>
            <th>IP-адрес</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for equipment in equipments %}
        <tr>
            <td>{{ equipment.name }}</td>
            <td>{{ equipment.ipaddress }}</td>
            <td>
                <form method="post" action="{% url 'delete_equipment' equipment.pk %}"
                      onsubmit="return confirm('Вы уверены, что хотите удалить это оборудование?');">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
